<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composter Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Composter Status</h1>
    <p>Status: <span id="status">Loading...</span></p>
    <button onclick="fetchStatus()">Update Status</button>

    <script>
        function fetchStatus() {
            fetch('/hello', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Failed to fetch status';
            });
        }

        // Fetch status immediately when the page loads
        window.onload = fetchStatus;
    </script>
</body>
</html>
